  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>

  <div id="selection">
    <hr>
    <div class="dropdown">
      <button onclick="dropSelect()" class="dropbtn" id="myButton">Choose Airport</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
        {% for nombre in airports %}
          <a class="input-airport" id="{{ airports.get(nombre) }}">{{ nombre }}</a>
        {% endfor %}
      </div>
    </div>

    <input class="datepicker" type="text" id="dateInic" onchange="changeDate()" placeholder="Choose duration">
  </div>

  
  <table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </tfoot>
  </table>


  <script type="text/javascript" src="{{ url_for('static', filename='/js/drop-filter2.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='/js/table.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='/js/load.js') }}"></script>
    
{% endblock %}
